<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="container text-center my-5">
      <h1 class="display-4">Rock Paper Scissors</h1>
      <p class="lead">JS Version By Sharan</p>
    </div>

    <div class="container">
      <div class="text-center mb-4">
        <h2>User</h2>
        <div class="btn-group" role="group" aria-label="User choices">
          <button
            id="rock"
            class="btn btn-outline-primary"
            onclick="playgame(this)"
          >
            <img src="rock.jpg" alt="Rock" class="img-fluid" />
          </button>
          <button
            id="paper"
            class="btn btn-outline-primary"
            onclick="playgame(this)"
          >
            <img src="paper.jpg" alt="Paper" class="img-fluid" />
          </button>
          <button
            id="scissors"
            class="btn btn-outline-primary"
            onclick="playgame(this)"
          >
            <img src="scissors.jpg" alt="Scissors" class="img-fluid" />
          </button>
        </div>
      </div>

      <hr />

      <div class="text-center mb-4">
        <h2>Result</h2>
      </div>

      <div class="row justify-content-center">
        <div class="col-4 text-right">
          <img src="" alt="" id="user" class="img-fluid" />
        </div>
        <div class="col-4 text-center my-auto">
          <h3 id="answer" class="display-4"></h3>
        </div>
        <div class="col-4 text-left">
          <img src="" alt="" id="computer" class="img-fluid" />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
