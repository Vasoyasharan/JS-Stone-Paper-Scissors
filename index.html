<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center">

    <div class="text-center my-5">
        <h1 class="display-4">Rock Paper Scissors</h1>
        <p class="lead">JS Version By Sharan Vasoya</p>
    </div>

    <div class="scoreboard text-center mb-4">
        <div class="d-inline-block mx-3">
            <h2>User Score: <span id="user-score">0</span></h2>
        </div>
        <div class="d-inline-block mx-3">
            <h2>Computer Score: <span id="computer-score">0</span></h2>
        </div>
    </div>

    <div class="text-center mb-4">
        <h2>User</h2>
        <div class="btn-group" role="group" aria-label="User choices">
            <button id="rock" class="btn btn-outline-primary" onclick="playgame(this)">
                <i class="fas fa-hand-rock fa-3x"></i>
            </button>
            <button id="paper" class="btn btn-outline-primary" onclick="playgame(this)">
                <i class="fas fa-hand-paper fa-3x"></i>
            </button>
            <button id="scissors" class="btn btn-outline-primary" onclick="playgame(this)">
                <i class="fas fa-hand-scissors fa-3x"></i>
            </button>
        </div>
    </div>

    <hr class="w-75">

    <div class="text-center mb-4">
        <h2>Result</h2>
    </div>

    <div class="result-container d-flex justify-content-center align-items-center">
        <div class="result-item">
            <i id="user" class="fa-3x"></i>
        </div>
        <div class="result-item mx-4">
            <h3 id="answer" class="display-4"></h3>
        </div>
        <div class="result-item">
            <i id="computer" class="fa-3x"></i>
        </div>
    </div>

    <!-- Place script at the end of the body -->
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
